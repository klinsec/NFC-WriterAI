<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>NFC Forge v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000; 
        color: #e4e4e7; 
        overscroll-behavior-y: none; 
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Loading Spinner */
      .loader {
        border: 4px solid #333;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Error Box */
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <!-- Error Handler for Mobile Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += "Global Error:\n" + message + "\nLine: " + lineno + "\n\n";
        }
      };
      window.addEventListener('unhandledrejection', function(event) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += "Promise Error:\n" + event.reason + "\n\n";
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root" class="h-full flex flex-col items-center justify-center">
      <div class="text-center">
        <div class="loader"></div>
        <p class="mt-4 text-zinc-500">Initializing NFC Forge...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
